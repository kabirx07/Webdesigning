<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            align-items: center;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            background-color: white;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 150px;
            transition: transform 0.3s ease;
        
        }
        .gallery img:hover {
            transform: scale(1.1) rotate(5deg);
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>

    <div class="gallery">
       <img src="photos assi2/photo1.jpg" alt="Image 1">
       <img src="photos assi2/photo2.jpg" alt="Image 2">
       <img src="photos assi2/photo3.jpg" alt="Image 3">
    </div>
</body>
</html>
