<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul, ol {
            list-style-type: none;

        }

        ul li {
            content: "-";
            color: blue;
        }

        ol li {
            content: "*";
            color: green;

        } 
        
        li {
            color: navy;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
     <h2>Unordered List</h2>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

</body>
</html>
