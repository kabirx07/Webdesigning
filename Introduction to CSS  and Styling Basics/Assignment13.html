<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: white;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            border-radius: 10px;
            animation: moveandcolor 4s linear infinite;
        }

        @keyframes moveandcolor {
            0% {
                left: 0;
                background-color: red;
            }
            50% {
                left: 300px;
                background-color: blue;

            }
            100% {
                left: 0;
                background-color: green;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
