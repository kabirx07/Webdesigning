<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>

    <style>
        body{
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .gallery {
            display: grid;
            grid-template-columns: (3, 1fr);
            gap: 10px;
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .gallery img {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="gallery">
    <img src="photos assi2/photo1.jpg" alt="Image 1">
    <img src="photos assi2/photo2.jpg" alt="Image 2">
    <img src="photos assi2/photo3.jpg" alt="Image 3">
    <img src="photos assi2/photo4.jpg" alt="Image 4">
    <img src="photos assi2/photo5.jpg" alt="Image 5">
    <img src="photos assi2/photo6.jpg" alt="Image 6">
  </div>
</body>
</html>
