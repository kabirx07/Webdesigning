<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }

        .card {
            
            border: 2px solid black;
            border-radius: 10px;           
            text-align: center;
            padding: 20px;
            background: white;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
  
    
</head>
<body>
    <div class="card">
    <img src="photos assi2/download.jpeg" alt="Product">
    <h2>Product Name</h2>
    <p>This is a great product.</p>
    <h3>$9.99</h3>
  </div>

</body>
</html>
