<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       body {
  margin: 20px;
  font-family: sans-serif;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

header, main, footer {
  width: 100%;
  max-width: 600px;
  padding: 20px;
  margin: 20px;
  background: beige;
  text-align: center;
  border-radius: 20px;
}


@media (min-width: 768px) {
  .container {
    flex-direction: row;
    justify-content: center;
    align-items: flex-start;
  }

  
}
</style>

</head>
<body>
    <div class="container">
    <header>Header</header>
    <main>Main Content</main>
    <footer>Footer</footer>
  </div>
</body>
</html>
